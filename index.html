<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password Using the Following Criteria</h2>
        </div>
        <div>
          <input type="checkbox" id="include-numbers" name="include-numbers" value="false">
          <label for="include-numbers">Include Numbers</label><br>
          <input type="checkbox" id="special-characters" name="special-characters" value="false">
          <label for="special-characters">Special Characters</label><br>
          <input type="checkbox" id="lower-case" name="lower-case" value="false">
          <label for="lower-case">Lowercase</label><br>
          <input type="checkbox" id="upper-case" name="upper-case" value="false">
          <label for="upper-case">Uppercase</label><br>
        </div>
        <div>
          <input type="range" id="password-length" name="password-length"
                 min="8" max="128">
          <label for="password-length">Password Length (8-128)</label>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" disabled="disabled">Generate Password</button>
        </div>
      </div>
    </div>4
    <script src="script.js"></script>
  </body>
</html>
